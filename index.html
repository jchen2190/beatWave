<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatWave</title>
    <link rel="stylesheet" href="style.css">
    <script src="./lib/p5.min.js"></script>
    <script src="./lib/addons/p5.sound.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="instruction">
        <h4>Choose your song file here and click "Play":</h4>
    </div>
    <div>
        <input id="audioFile" controls type="file"/>
        <!-- <label for="audioFile" id="audioFileLabel">Default song is Alone_-_Color_Out.mp3</label> -->
    </div>
    <div id="audioControl">
        <div id="songSlider" class="slider-container"></div>
        <div class="container">
            <div id="playButton"></div>
            <div id="volumeSlider"></div>
        </div>
    </div>
</body>
</html>
